<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jung's Portfolio</title>
    <meta name="description" content="Portfolio for software engineer Jung" />
    <meta name="author" content="Jung" />
    <link rel="icon" type="image/png" href="imgs/logo-black.png" />
    <script
      src="https://kit.fontawesome.com/170a2c6f7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="#"><img src="imgs/logo-black.png" alt="" /></a>
      </div>
      <div id="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
      <div id="navbar__search">
        <button class="navbar__search__btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </nav>
    <!-- Home -->
    <section id="Home">
      <img
        src="imgs/avatar.png"
        alt="Jung's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">I'm Geojung<br /></h1>
      <h2 class="home__description">Growing Web Developer</h2>
      <button class="home__contact">contact</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
